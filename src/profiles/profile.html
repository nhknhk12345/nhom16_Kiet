<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2980b9);
            border-radius: 2px;
        }

        .info-item {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transform: translateX(5px);
        }

        .label {
            font-weight: 600;
            color: #34495e;
            margin-right: 10px;
            font-size: 1.1em;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://scontent.fsgn1-1.fna.fbcdn.net/v/t39.30808-6/431808692_1475690573241098_8088878920271570521_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=oclWMXLFJAUQ7kNvgE8BDgm&_nc_oc=Adh6ouJmLlJAtouLF6MfDbJw9y8ICy68vP8ajoaMTr4Fi7ucPfjTSntEM0xhIFMW1XM&_nc_zt=23&_nc_ht=scontent.fsgn1-1.fna&_nc_gid=ALBBm5i1jtbQzhAsFk44Lcz&oh=00_AYGh0fjhxMSopuhyXepH3WYZdDzxz0C2R9ncriYgjfEhcw&oe=67D5C4C0" alt="Ngô Hoàng Kiệt" class="profile-image">
        <h1>Thông tin sinh viên</h1>
        <div class="info-item">
            <span class="label">Họ và tên:</span> Ngô Hoàng Kiệt
        </div>
        <div class="info-item">
            <span class="label">MSSV:</span> 2180607667
        </div>
        <div class="info-item">
            <span class="label">Lớp:</span> 21DTHD3
        </div>  
    </div>
</body>
</html>
